<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Integer Constants Generator</title>
  <style>
    :root {
      --primary-color: #4a6da7;
      --secondary-color: #2980b9;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-color: #ddd;
      --result-bg: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 1.6rem;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      max-width: 90rem;
      margin: 0 auto;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      background-color: white;
      padding: 2.5rem;
      border-radius: 0.8rem;
      box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
      border-bottom: 0.2rem solid var(--primary-color);
      padding-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .form-row > div {
      flex: 1;
    }

    label {
      font-weight: 600;
      font-size: 1.6rem;
      color: var(--primary-color);
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      min-height: 12rem;
      padding: 1.2rem;
      border: 0.1rem solid var(--border-color);
      border-radius: 0.6rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.4rem;
      resize: vertical;
      transition: border 0.3s ease;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border: 0.1rem solid var(--border-color);
      border-radius: 0.6rem;
      font-size: 1.4rem;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0.5rem rgba(52, 152, 219, 0.3);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1.2rem 2rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0.4rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
      min-width: 15rem;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    button:active {
      transform: scale(0.98);
    }

    button.copy-btn {
      background-color: var(--success-color);
    }

    button.clear-btn {
      background-color: #95a5a6;
    }

    .result-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .result {
      background-color: var(--result-bg);
      padding: 1.5rem;
      border-radius: 0.6rem;
      white-space: pre-wrap;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.4rem;
      border-left: 0.4rem solid var(--primary-color);
      overflow-x: auto;
      min-height: 10rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .checkbox-group input {
      width: 1.8rem;
      height: 1.8rem;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.4rem;
      font-size: 1.4rem;
      display: none;
    }

    .success {
      background-color: rgba(46, 204, 113, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .error {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.4rem;
      }

      .form-row {
        flex-direction: column;
        gap: 1rem;
      }

      button {
        padding: 1rem 1.5rem;
        font-size: 1.4rem;
        min-width: 12rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Java Integer Constants Generator</h1>

  <div class="form-row">
    <div>
      <label for="startValue">Start Value:</label>
      <input type="number" id="startValue" value="0" min="0">
    </div>
    <div>
      <label for="increment">Increment By:</label>
      <input type="number" id="increment" value="1" min="1">
    </div>
  </div>

  <div class="input-group">
    <label for="fieldNames">Field Names (one per line):</label>
    <textarea id="fieldNames" placeholder="e.g.&#10;FSJDT&#10;FSUDT&#10;PINTPARAM&#10;PSTREXPNO"></textarea>
  </div>

  <div class="input-group">
    <label for="fieldComments">Field Comments (one per line, matching order):</label>
    <textarea id="fieldComments" placeholder="e.g.&#10;業務日付&#10;売上日付&#10;処理区分&#10;エクスポートNo"></textarea>
  </div>

  <div class="input-group">
    <div class="checkbox-group">
      <input type="checkbox" id="upperCaseVar" checked>
      <label for="upperCaseVar">Convert variable names to UPPERCASE</label>
    </div>
    <div style="margin-top: 0.8rem;">
      <label for="accessModifier">Access Modifier:</label>
      <select id="accessModifier" style="padding: 0.8rem; border-radius: 0.4rem; border: 1px solid var(--border-color); font-size: 1.4rem; width: 100%;">
        <option value="public">public</option>
        <option value="private">private</option>
        <option value="protected">protected</option>
        <option value="default">default (no modifier)</option>
      </select>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="isStatic" checked>
      <label for="isStatic">Use static modifier</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="isFinal" checked>
      <label for="isFinal">Use final modifier</label>
    </div>
  </div>

  <div class="button-group">
    <button onclick="generateConstants()">Generate Constants</button>
    <button onclick="copyToClipboard()" class="copy-btn">Copy to Clipboard</button>
    <button onclick="clearAll()" class="clear-btn">Clear All</button>
  </div>

  <div class="result-container">
    <label for="result">Generated Code:</label>
    <pre id="result" class="result"></pre>
  </div>

  <div id="message" class="message"></div>
</div>

<script>
  function showMessage(message, type) {
    const messageElement = document.getElementById('message');
    messageElement.textContent = message;
    messageElement.className = 'message ' + type;
    messageElement.style.display = 'block';

    // Auto hide after 5 seconds
    setTimeout(() => {
      messageElement.style.display = 'none';
    }, 5000);
  }

  function generateConstants() {
    const fieldNames = document.getElementById('fieldNames').value;
    const fieldComments = document.getElementById('fieldComments').value;
    const startValue = parseInt(document.getElementById('startValue').value) || 0;
    const increment = parseInt(document.getElementById('increment').value) || 1;
    const upperCaseVar = document.getElementById('upperCaseVar').checked;
    const accessModifier = document.getElementById('accessModifier').value;
    const isStatic = document.getElementById('isStatic').checked;
    const isFinal = document.getElementById('isFinal').checked;
    const resultElement = document.getElementById('result');

    // Clear previous result
    resultElement.textContent = '';

    // Check inputs
    if (!fieldNames.trim()) {
      showMessage('Please enter field names.', 'error');
      return;
    }

    if (!fieldComments.trim()) {
      showMessage('Please enter field comments.', 'error');
      return;
    }

    // Split values and comments into arrays
    const names = fieldNames.trim().split('\n');
    const comments = fieldComments.trim().split('\n');

    // Check if arrays have the same length
    if (names.length !== comments.length) {
      showMessage('Number of field names must match number of comments.', 'error');
      return;
    }

    // Generate constants
    let result = '';
    let currentValue = startValue;

    for (let i = 0; i < names.length; i++) {
      const name = names[i].trim();
      const comment = comments[i].trim();

      if (!name) continue;

      // Create variable name (uppercase or original)
      let varName = upperCaseVar ? name.toUpperCase() : name;

      // Build access modifiers
      let accessModifiers = '';
      if (accessModifier === 'public') accessModifiers += 'public ';
      else if (accessModifier === 'private') accessModifiers += 'private ';
      else if (accessModifier === 'protected') accessModifiers += 'protected ';
      // If "default" is selected, we don't add any access modifier

      if (isStatic) accessModifiers += 'static ';
      if (isFinal) accessModifiers += 'final ';

      // Add comment and definition
      result += `/** ${comment} */\n`;
      result += `${accessModifiers}int ${varName} = ${currentValue};\n`;

      // Increment for next constant
      currentValue += increment;

      // Add empty line between constants except after the last one
      if (i < names.length - 1) {
        result += '\n';
      }
    }

    // Display result
    resultElement.textContent = result;

    showMessage('Constants generated successfully!', 'success');
  }

  function copyToClipboard() {
    const resultElement = document.getElementById('result');

    if (!resultElement.textContent.trim()) {
      showMessage('No code to copy. Generate constants first.', 'error');
      return;
    }

    // Create a temporary textarea
    const textarea = document.createElement('textarea');
    textarea.value = resultElement.textContent;
    document.body.appendChild(textarea);

    // Select and copy text
    textarea.select();
    document.execCommand('copy');

    // Remove the temporary textarea
    document.body.removeChild(textarea);

    showMessage('Code copied to clipboard!', 'success');
  }

  function clearAll() {
    document.getElementById('fieldNames').value = '';
    document.getElementById('fieldComments').value = '';
    document.getElementById('result').textContent = '';
    document.getElementById('startValue').value = '0';
    document.getElementById('increment').value = '1';
    document.getElementById('message').style.display = 'none';
  }

  // Auto-save to localStorage
  window.onload = function() {
    // Load input fields
    ['fieldNames', 'fieldComments', 'startValue', 'increment'].forEach(id => {
      const element = document.getElementById(id);

      // Load saved value
      if (localStorage.getItem(id)) {
        element.value = localStorage.getItem(id);
      }

      // Save on input
      element.addEventListener('input', function() {
        localStorage.setItem(id, this.value);
      });
    });

    // Load access modifier selection
    if (localStorage.getItem('accessModifier')) {
      document.getElementById('accessModifier').value = localStorage.getItem('accessModifier');
    }

    document.getElementById('accessModifier').addEventListener('change', function() {
      localStorage.setItem('accessModifier', this.value);
    });

    // Load checkbox states
    ['upperCaseVar', 'isStatic', 'isFinal'].forEach(id => {
      const element = document.getElementById(id);

      if (localStorage.getItem(id) !== null) {
        element.checked = localStorage.getItem(id) === 'true';
      }

      element.addEventListener('change', function() {
        localStorage.setItem(id, this.checked);
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl+Enter to generate constants
      if (e.ctrlKey && e.key === 'Enter') {
        generateConstants();
      }

      // Ctrl+Shift+C to copy to clipboard
      if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        copyToClipboard();
      }
    });
  };
</script>
</body>
</html>
